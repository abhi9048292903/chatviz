<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <meta name="keywords" lang="en" content="Whatsapp, chatvisualization, Timeline, d3chart">
    <title>Chat Viz</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/cdn/bootstrap.min.css">
    <link rel="stylesheet" href="css/viz-style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/cdn/font-awesome.min.css">
    <link href="css/cdn/font-family.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/viz/d3.v4.3.0.js"></script>
    <script type="text/javascript" src="js/viz/dimple.v2.3.0.min.js"></script>
</head>
<body>
  <div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
          <a class="navbar-brand" href="/viz"><span></span>Chat Viz</a>
      </div>
      <ul class="nav navbar-top-links navbar-right">
          <li class="">
              <a class="" href="#">
                   Settings
              </a>
          </li>
      </ul>
    </nav>
    <div id="page-wrapper">
      <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header">WhatsApp Chat</h1>
          </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h3 class="section-head">TOTALS</h3>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 text-left">
                              <div>days total</div>
                            <div class="huge" id="total_days">26</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel ">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 text-left">
                              <div>messages total</div>
                            <div class="huge" id="total_messages">26</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel ">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 text-left">
                              <div>words total</div>
                            <div class="huge" id="total_words">26</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel ">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 text-left">
                              <div>letters total</div>
                            <div class="huge" id="total_letters">26</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h3 class="section-head">timeline</h3>
        </div>
        <div class="col-lg-12 chatviz-chart">
            <div class="bigloader hidden" id="spinner">

            </div>
            <div id="timeline_graph">

            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-9">
            <div class="col-lg-12">
                <h3 class="section-head">users by volume</h3>
            </div>
            <div class="col-lg-12 chatviz-chart">
                <div id="ring_chart">
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="col-lg-12">
                <h3 class="section-head">Files and Count</h3>
            </div>
            <div class="col-lg-12 chatviz-chart">
                <div id="file_chart">
                </div>
            </div>
        </div>
      </div>
      <diiv class="row">
        <div class="col-lg-12">
          <h3 class="section-head">averages</h3>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 text-left">
                              <div class="average-panel-head">average message per day</div>
                            <div class="avg-huge" id="avg_msg_day"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel ">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 text-left">
                              <div class="average-panel-head">Average Letters per day</div>
                            <div class="avg-huge" id="avg_letters_day"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel ">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 text-left">
                              <div class="average-panel-head">average words per message</div>
                            <div class="avg-huge" id="avg_words_msg">26</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel ">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 text-left">
                              <div class="average-panel-head">average letters per message</div>
                            <div class="avg-huge" id="avg_letters_mgs"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <!--<div class="row">
        <footer>
            <div class="col-lg-12">
                <ul class="group-list">
                    <li class="item">Copyright 2018 Abilash KK</li>
                    <li class="item pull-ringt"><a</li>
                </ul>
            </div>
        </footer>
    </div>-->
    </div>
  </div>
  <script type="text/javascript" src="js/chatviz.js"></script>
</body>
</html>
